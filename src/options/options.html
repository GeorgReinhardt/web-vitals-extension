<!DOCTYPE html>
<html class="web-vitals-chrome-extension">

<head>
    <title>Core Web Vitals Options</title>
    <link rel="stylesheet" type="text/css" href="../browser_action/viewer.css">
</head>

<body class="lh-root lh-vars">

    <div class="lh-score__gauge" role="heading" aria-level="2">
        <div class="lh-gauge__label">Options</div>
        <div class="lh-audit__header lh-expandable-details__summary">
            <span class="lh-audit__score-icon"></span>
            <span class="lh-audit__title-and-text">
                <label>
                    <input type="checkbox" id="overlay">
                    Display HUD overlay
                </label>
                <div id="status"></div>
                <button id="save">Save</button>
                 <!--Edit 1 ____________________________________________________________________________________ -->
                 <button id="showAll">show all</button>
                 <button id="setId">set user Id</button>
                 <button id="clearAll">clear all</button>
                 
                 <h3>Results:</h3>
                 
                 <textarea id="resultText" name="resultText" rows="50" cols="200"></textarea>
                 <!--Edit 1 ____________________________________________________________________________________ -->
                </div>
            </span>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
